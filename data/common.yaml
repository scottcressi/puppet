---
classes:
  - motd

resource_tree::collections:
  base-logs:
    filebeat::prospector:
      'syslogs':
        paths: [
          '/var/log/secure',
        ]
  base-services:
    service:
      node_exporter:
        ensure: running
        require: package[node_exporter]
    file:
      /etc/default/node_exporter:
        content: 'NODE_EXPORTER_OPTS="--collector.processes --collector.mountstats --collector.ksmd --collector.interrupts"'
        require: package[node_exporter]
        notify: service[node_exporter]
  base-repos:
    yumrepo:
      prometheus:
        ensure: 'present'
        name: 'prometheus'
        baseurl: 'https://packagecloud.io/prometheus-rpm/release/el/7/$basearch'
        enabled: '1'
        gpgcheck: '0'
        target: '/etc/yum.repo.d/prometheus.repo'
  base-packages:
    package:
      python-psutil:
        ensure: installed
      node_exporter:
        ensure: 0.18.0
        require: yumrepo[prometheus]
      unzip:
        ensure: installed
        before:
          class: ['consul']

